<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
  </head>
  <body>
    <main>
      <script language="JavaScript" type="text/javascript">
        window.onbeforeunload = function(){
            return 'Are you sure you want to leave?';
        };
      </script>
      <script language="JavaScript" type="text/javascript">
        function breakout_of_frame(){
            if (top.location != location) {
                top.location.href = document.location.href;
            }
        }
      </script>
      <div id="vidsrc-wrapper" style="position: relative; width: 100%; height: 500px;">
  <!-- The iframe (no popups allowed) -->
  <iframe 
    src="https://vidsrc.me/embed/movie?imdb=tt1731141" 
    frameborder="0" 
    referrerpolicy="origin" 
    allowfullscreen 
    onclick="breakout_of_frame()"
    sandbox ="allow-scripts allow-same-origin"
    id="vidsrc-iframe"
    sandbox="allow-scripts allow-same-origin"
    allowfullscreen
    style="width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0;">
  </iframe>

  <!-- Click-blocker that absorbs first click -->
  <div
    id="click-blocker"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; cursor: pointer;">
  </div>
</div>

<script>
  // Remove blocker after first click, letting user interact normally
  document.getElementById('click-blocker').addEventListener('click', function () {
    this.style.display = 'none';
  });
</script>
    </main>
  </body>
</html>
